  <h1>臺南市立棒球場</h1>
  <p>台南市立棒球場位於台南體育公園內，為中華職棒統一7-ELEVEn獅隊一、二軍的主場地，日治時期由台南市尹菱村彥十郎主導興建，於1930年11月20日開工，1931年1月31日竣工。工程總經費16,000日圓，是當時台灣最具規模的球場，總共可容納觀眾900人，台南市立棒球場曾於1970年、1988年、1993年與1995年進行大幅度的整修。目前的台南球場是少數具有職業球隊主場鮮明風格的球場，場區位於市區內，交通便利，停車與用餐的選擇皆多，因此每逢職棒比賽，就會相當熱鬧，攤販雲集，但目前流動攤販已被隔絕在大門口之外的健康路上。</p>
